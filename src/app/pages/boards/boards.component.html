<app-navbar></app-navbar>
<div class="container mx-auto flex mt-10 ml-10">
    <div class="w-1/5 mr-4">
        <ul class="flex flex-col font-medium text-gray-700 mb-10">
            <li>
                <a class="block bg-gray-100 rounded py-1 px-3 text-blue-700">
                    <i class="bi bi-trello"></i> Boards
                </a>
            </li>
            <li>
                <a class="block bg-sky-100 rounded py-1 px-3 text-sky-700">
                    <i class="bi bi-box2-fill"></i> Templates
                </a>
            </li>
            <li>
                <a class="block bg-sky-100 rounded py-1 px-3 text-sky-700">
                    <i class="bi bi-house-door-fill"></i> Home
                </a>
            </li>
        </ul>

        <cdk-accordion>
            <cdk-accordion-item #accordionMenu="cdkAccordionItem">
                <button class="w-full py-1 px-2 flex justify-between items-center" type="button" (click)="accordionMenu.toggle()">
                    My workspace
                    <i class="bi bi-caret-up-fill" *ngIf="accordionMenu.expanded"></i>
                    <i class="bi bi-caret-down-fill" *ngIf="!accordionMenu.expanded"></i> 
                </button>
                <div [style.display]="accordionMenu.expanded ? '' : 'none' ">
                   <ul class="ml-2 flex-col text-sm text-gray-700">
                    <li>
                        <a class="block py-1 px-3">
                            <i class="bi bi-trello"> Boards</i>
                        </a>
                    </li>
                    <li>
                        <a class="block py-1 px-3">
                            <i class="bi bi-bag-heart-fill"> Highlights</i>
                        </a>
                    </li>
                    <li>
                        <a class="block py-1 px-3">
                            <i class="bi bi-border-all" > Views</i>
                        </a>
                    </li>
                    <li>
                        <a class="block py-1 px-3">
                            <i class="bi bi-people-fill"> Members</i>
                        </a>
                    </li>
                    <li>
                        <a class="block py-1 px-3">
                            <i class="bi bi-gear"> Settings</i>
                        </a>
                    </li>
                   </ul>
                </div>
            </cdk-accordion-item>
        </cdk-accordion>

        <cdk-accordion>
            <cdk-accordion-item #accordionItem="cdkAccordionItem" *ngFor="let item of items">
                <button class="w-full text-left" type="button" (click)="accordionItem.toggle()">{{ item.label }} </button>
                <div [style.display]="accordionItem.expanded ? '' : 'none' ">
                    <ul>
                        <li *ngFor="let subItem of item.items"> {{ subItem.label }}</li>
                    </ul>
                </div>
            </cdk-accordion-item>
        </cdk-accordion>

    </div>
    <div class="w-full">
        <h1 class="text-lg font-bold mb-4"> <i class="bi bi-clock-fill"></i> Recently viewed</h1>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="w-4/6 bg-primary-700 px-4 py-2 rounded text-white font-bold h-24 md:w-5/5">Board 1</div> 
            <div class="w-4/6 bg-green-700 px-4 py-2 rounded text-white font-bold h-24 md:w-5/5">Board 2</div> 
            <div class="w-4/6 bg-red-700 px-4 py-2 rounded text-white font-bold h-24 md:w-5/5">Board 3</div> 
            <div class="w-4/6 bg-indigo-700 px-4 py-2 rounded text-white font-bold h-24 md:w-5/5">Board 4</div> 
        </div>
    </div>    
</div>
