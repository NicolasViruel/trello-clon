<div class="p-6 bg-gray-100 relative rounded shadow">
    <button (click)="close()" type="button" class="absolute top-3 right-3 focus:outline-none p-2">
      <i class="bi bi-x-circle-fill"></i>
    </button>
    <div class="flex space-x-2 mb-5">
      <i class="bi bi-check-circle-fill text-gray-800"></i>
      <div class="flex flex-col">
        <h3 class="text-lg font-semibold text-gray-800"> {{todo.title}} </h3>
        <p class="text-sm text-gray-500">in list ToDo</p>
      </div>
    </div>
    <div class="flex w-full gap-4">
      <div class="flex space-x-2 mb-5 w-4/6">
        <i class="bi bi-list text-gray-800"></i>
        <div class="flex flex-col">
          <h3 class="text-lg font-semibold text-gray-800">Description</h3>
          <p class="text-sm text-gray-500">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis, hic? Adipisci soluta cum odio, beatae ratione magni nobis, optio similique rerum minus excepturi sed vel, id voluptatibus repellendus numquam quod.</p>
          <div class="flex space-x-2">
            <app-btn [typeBtn]="'button'" [color]="'success'" (click)="CloseWithRta(true)">Si</app-btn>
            <app-btn [typeBtn]="'button'" [color]="'red'" (click)="CloseWithRta(true)">No</app-btn>
          </div>
        </div>
      </div>
      <div class="flex flex-auto space-y-2 flex-col">
        <app-btn typeBtn="button" color="gray-light">
          <i class="bi bi-person-fill text-gray-800"></i>
          Members
        </app-btn>
        <app-btn typeBtn="button" color="gray-light">
          <i class="bi bi-bookmark-check-fill text-gray-800"></i>
          Labels
        </app-btn>
        <app-btn typeBtn="button" color="gray-light">
          <i class="bi bi-list-check text-gray-800"></i>
          Checklist
        </app-btn>
        <app-btn typeBtn="button" color="gray-light">
            <i class="bi bi-clock-fill text-gray-800"></i>
          Dates
        </app-btn>
      </div>
    </div>
  </div>
